<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fl2do</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">fl2do</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  About Us
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Team</a></li>
                  <li><a class="dropdown-item" href="#">Our Mission</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2 fw-semibold" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <!-- form -->
    <form class="mx-3" method="post" action="update/">
        <!-- task name -->
        <div class="mb-3">
          <label for="task"  class="form-label">Enter the Task</label>
          <input type="text" name="task_name" class="form-control" id="task" aria-describedby="task_name">
        </div>
        <!-- task description -->
        <div class="mb-3">
          <label for="task_desc" class="form-label">describe your task briefly</label>
          <input type="text" name="task_desc" class="form-control" id="task_desc" aria-describedby="task_desc">
        </div> 
        <!-- sub task entry -->
        <div class="row">
            <!-- sub task 1 -->
              <div class="col">
                <div class="mb-3">
                    <label for="task" class="form-label">Enter the sub-task</label>
                    <input type="text" name="sub_task1" class="form-control" id="st1" task" aria-describedby="task_name">
                  </div>
              </div>
            <!-- sub task 2-->
              <div class="col">
                <div class="mb-3">
                    <label for="task" class="form-label">Enter the sub-tasks</label>
                    <input type="text" class="form-control" name="sub_task2" id="st2" aria-describedby="task_name">
                  </div>
              </div>
            <!-- sub task 3 -->
              <div class="col">
                <div class="mb-3">
                    <label for="task" class="form-label">Enter the sub-tasks</label>
                    <input type="text" class="form-control" name="sub_task3" id="st3" aria-describedby="task_name">
                  </div>
              </div>
            </div>
          </div>
          <!-- submit button -->
        <div class="row justify-content-center">
            <div class="col"></div>
            <button type="submit" class="mt-3 px-0 col btn btn-primary justify-align-center">Submit</button>
            <div class="col"></div>
        </div>    
    </form>
   
<hr class="border border-primary border-2 opacity-25">
    <!-- to-do list table -->
    <table class="table table-hover mt-5">
        <thead>
            <!-- table heading -->
          <tr>
            <th scope="col">S No.</th>
            <th scope="col">Task Name</th>
            <th scope="col">Task Description</th>
            <th scope="col">Sub Tasks</th>
            <th scope="col">Task Date</th>
          </tr>
        </thead>
        <tbody>
            {% for task in allTodo  %}
            <tr>
              <td>{{loop.index}}</td>
              <td>{{task.task_name}}</td>
              <td>{{task.task_desc}}</td>
              <!-- sub task cell for the row -->
              <td>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name={{task.task_name}} value= 1 id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      {{task.sub_task1}}
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name={{task.task_name}} value= 2 id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      {{task.sub_task2}}
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name={{task.task_name}} value= 3 id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      {{task.sub_task3}}
                    </label>
                  </div>
              </td>
              
              <td>{{task.declared_at}}</td>


            </tr>
        {% endfor %}
          
        </tbody>
      </table>
</body>
</html>
